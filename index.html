<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git example</title>
</head>
<body>
    <div class="header">
        <h1>Git Example</h1>
        <p>This is a simple example of a Git repository.</p>
        <pre><code>git init
git add .
git commit -m "Initial commit"
</code></pre>
        <p>To clone this repository, use:</p>
        <pre><code>git clone <repository-url>
</code></pre>
        <p>Replace <code>&lt;repository-url&gt;</code> with the actual URL of the repository.</p>
        <p>For more information, visit the <a href="https://git-scm.com/">Git website</a>.</p>
        
    </div>
</body>
</html>
